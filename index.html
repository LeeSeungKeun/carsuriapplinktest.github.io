  <script>
    const viewer = new toastui.Editor({
      el: document.querySelector('#viewer'),
      initialValue: `<h4><strong>제 1조 (목적)</strong></h4><p>본 약관은 “(주)카랑”(이하 “회사”)에서 제공하는 서비스를 이용함에 있어서, 회사와 서비스 이용 고객(이하 “회원”이라 합니다) 간의 권리와 의무 및 책임사항 등 기본적인 사항을 규정함을 목적으로 한다.</p><p>&nbsp;</p><p><br class="ProseMirror-trailingBreak"></p><h4><strong>제 2조 (용어 정의)</strong></h4><p>본 약관에서 사용되는 용어의 정의는 다음과 같다.</p><p><br class="ProseMirror-trailingBreak"></p><p>1. “카수리”(이하 “서비스”)라 함은 회사가 자동차 수리, 자동차 수리 견적 및 자동차 정비, 출장 엔진오일 교환, 출장 배터리 교체, 타이어 교체(추가) 서비스 등 자동차 전반의 서비스를 회원에게 제공하기 위하여 정보통신설비(PC, TV, 휴대형 단말기 등의 각종 유무선 장치를 포함하며 이에 한정되지 않음)를 이용하여 재화 또는 용역을 거래할 수 있도록 설정한 가상의 영업장 또는 회사가 운영하는 웹(Web), 앱(App) 등의 제반서비스를 의미하며, 회사가 공개한 API를 이용하여 제3자가 개발 또는 구축한 프로그램이나 서비스를 통하여 이용자에게 제공되는 경우를 포함합니다.</p><p>2. “회원”이란 서비스에 접속하여 본 약관에 따라 회사와 이용계약을 체결하고 회사가 제공하는 서비스를 이용하는 고객을 말하며, 회원계정(ID/PW)을 생성하지 않은 일반 고객(일명 비회원 고객)도 포함됩니다.</p><p>3. "개인정보"란 회원이 서비스의 이용을 위해 회원이 가입시 이용약관에 동의하여 수집된 정보를 말한다. "개인정보"에 관한 지침서는 회사의 『개인정보취급방침』을 참조한다.</p><p>4. “게시물”이라 함은 회원이 서비스를 이용함에 있어 서비스에서 게시한 콘텐츠(문자, 부호, 음성, 영상, 음향)의 정보 형태의 글, 사진, 동영상, 파일, 링크 등을 의미한다.</p><p>5. “예약” 및 “주문거래”라 함은 회원이 서비스를 이용함에 있어 결제수단을 이용하여 매매거래가 이루어지는 행위를 말한다.</p><p>6. “할인쿠폰”은 회원이 서비스를 이용함에 있어 회사가 제공하는 서비스 비용 할인권으로 사이버 쿠폰과 인쇄쿠폰을 말한다. 쿠폰의 종류 및 내용은 회사의 정책에 따라 달라질 수 있습니다.</p><p>7. “할인상품권”은 이용자가 서비스를 이용함에 회사가 제공하는 서비스 비용 할인권으로 사이버 쿠폰과 인쇄쿠폰을 말한다. 쿠폰의 종류 및 내용은 회사의 정책에 따라 달라질 수 있습니다.</p><p>8. “이용쿠폰” 이용자가 서비스를 이용함에 있어 회사가 제공하는 서비스 이용 인쇄쿠폰을 말한다. 쿠폰의 종류 및 내용은 회사의 정책에 따라 달라질 수 있습니다.</p><p>&nbsp;</p><p><br class="ProseMirror-trailingBreak"></p><h4><strong>제 3조 (약관 게시, 효력 및 개정)</strong></h4><p>본 약관은 회사의 서비스를 합리적으로 운영하기 위한 정책으로 회원이 동의하는 시점부터 효력을 발생한다. 단, 일부 특정 서비스의 경우 본 약관이 아닌 회사에 해당 서비스를 제공하는 사업자의 약관이 적용됩니다(자세한 안내는 각 서비스 영역에 별도 표시)</p><p><br class="ProseMirror-trailingBreak"></p><p>1. 회사는 서비스의 원활한 운영을 위해 본 약관를 개정할 수 있으며 개정내용 및 시행시기 등을 회사가 제공하는 서비스 공지사항을 통해 공지하고 시행할 수 있다.</p><p>2. 1항의 규정에 따라 개정된 약관은 관계 법령에 위배되지 않고 별도의 경과 규정이 없는 한 개정 이전에 서비스를 이용한 이용자에게도 적용된다.</p><p>3. 회사는 콘텐츠산업 진흥법, 전자상거래 등에서의 소비자보호에 관한 법률, 약관의 규제에 관한 법률, 소비자기본법 등 관련법을 위배하지 않는 범위에서 본 약관을 개정할 수 있다.</p><p>4. 회사가 약관을 개정할 경우에는 적용일자 및 개정사유를 명시하여 현행약관과 함께 제1항의 방식에 따라 그 개정약관의 적용일자 7일 전부터 적용일자 전일까지 공지합니다. 다만, 회원에게 불리한 약관의 개정인 경우에는 그 적용일로부터 30일 전부터 위와 같은 방법으로 공지하고, 전자우편, 로그인 시 동의창 등으로 회원에게 개별 통지합니다. 단, 회원의 연락처 미기재, 변경 후 미수정으로 인하여 개별 통지가 어려운 경우 공지를 개별 통지로 간주합니다.</p><p>5. 회사가 전항에 따라 회원에게 통지하면서 공지 또는 공지？고지일로부터 개정약관 시행일 7일 후까지 거부의사를 표시하지 않으면 승인한 것으로 본다는 뜻을 명확하게 고지하였음에도, 회원이 명시적으로 거부의 의사 표시를 하지 않은 경우에는 변경된 약관을 승인한 것으로 본다.</p><p>6. 회원이 개정약관의 내용에 동의하지 않는 경우 회사는 개정 약관의 내용을 적용할 수 없으며, 이 경우 회원은 이용계약을 해지할 수 있습니다. 다만, 기존 약관을 적용할 수 없는 특별한 사정이 있는 경우에는 회사는 이용계약을 해지할 수 있습니다.</p><p>7. 본 약관에서 정하지 아니한 사항과 이 약관의 해석에 관하여는 정부가 제정한 전자거래소비자보호지침 및 관계법령 또는 상관례에 따른다.</p><p><br class="ProseMirror-trailingBreak"></p><p>&nbsp;</p><h4><strong>제 4조 (이용신청 및 승인)</strong></h4><p>회사가 제공하는 서비스를 이용하고자 하는 회원은 본 약관에 동의하고 회사가 정한 방법에 따라 개인정보를 제공하고 회사는 이를 수집하여 서비스를 제공한다.</p><p>1. 서비스 이용은 회사가 서비스 이용 승인 직후부터 이용할 수 있다.</p><p>2. 이용신청에 대한 동의는 이용신청 당시 신청서 상의 "동의함" 또는 "동의합니다" 버튼을 누름으로써 의사 표시를 합니다.</p><p><br class="ProseMirror-trailingBreak"></p><p>&nbsp;</p><h4><strong>제 5조 (이용 철회)</strong></h4><p>회원이 회사의 서비스 이용을 취소하고자 하는 때에는 회원 가입을 통해 개인 정보에 수집, 이용, 제공에 대해 동의한 내용을 언제든지 철회할 수 있다. 동의 철회 및 탈퇴는 온라인 및 모바일 웹사이트, 앱 등의 온라인서비스를 통해 신청할 수 있다.</p><p><br class="ProseMirror-trailingBreak"></p><p>&nbsp;</p><h4><strong>제 6조 (서비스 이용 제한과 해지)</strong></h4><p>1. 회사는 아래 사유로 회원의 서비스를 제한하거나 중지할 수 있다.</p><p>① 서비스 장애, 보수, 점검, 공사 등 부득이한 경우</p><p>② 전기통신사업법에 규정된 기간통신사업자가 전기통신 서비스를 중지했을 경우</p><p>③ 국가비상사태, 이용 폭주 등으로 서비스 이용에 지장이 있는 경우</p><p>④ 기타 중대한 사유로 인하여 회사가 서비스 제공을 지속하는 것이 부적당하다고 인정하는 경우</p><p>⑤ 회원이 제 10조의 의무를 위반한 경우</p><p>⑥ 회원이 회사의 영업활동을 방해하는 경우</p><p>⑦ 회원이 일부 서비스를 이용함에 있어 요구되는 본인인증 절차를 거치지 않거나, 본인인증 정보가 위조·변조·허위의 정보임이 확인된 경우</p><p><br class="ProseMirror-trailingBreak"></p><p>2. 제1항의 의한 서비스 중단의 경우 회사는 제16조에서 정한 방법으로 회원에게 통지합니다. 다만, 회사가 통제할 수 없는 사유로 인한 서비스의 중단(운영자의 고의·과실이 없는 장애, 시스템 다운 등)으로 인하여 사전 통지가 불가능한 경우에는 그러하지 아니합니다.</p><p>3. 회사는 제1항의 따른 서비스의 변경, 중지로 발생하는 문제에 대해서 어떠한 책임도 지지 않습니다.</p><p>&nbsp;</p><p><br class="ProseMirror-trailingBreak"></p><h4><strong>제 7조 (휴면계정 전환, 회원탈퇴)</strong></h4><p>1. 회사는 개인정보보호를 위하여 회원이 1년 동안 서비스에 로그인하지 않은 경우, 휴면계정으로 분리하여 해당 계정의 이용을 중지할 수 있습니다.</p><p>① 회원이 1년 이상 로그인을 하지 않은 경우 해당 회원은 휴면계정이 되어 회원 로그인을 비롯한 모든 서비스에 대한 이용이 정지되고, 회사는 휴면계정의 개인정보를 별도로 보관.저장합니다.</p><p>② 회사는 1항에 의한 서비스 이용정지 30일 전 이메일을 통하여 서비스 이용정지에 대하여 안내하고, 서비스 이용정지가 되는 경우 다시 이메일을 통하여 서비스 이용정지 사실에 대하여 고지합니다.</p><p>③ 회원은 휴면계정으로 전환된 이후에 언제라도 사이트 상에서 본인 확인을 거쳐 휴면계정 해지신청을 하는 즉시 다시 서비스를 이용할 수 있습니다.</p><p>2. 회원은 언제든지 서비스 내 "회원탈퇴" 화면을 통하여 이용계약 해지 신청을 할 수 있으며, 회사는 관련법 등이 정하는 바에 따라 이를 즉시 처리하여야 한다.</p><p>3. 회원이 탈퇴할 경우, 관련법 및 개인정보취급방침에 따라 회사가 회원정보를 보유하는 경우를 제외하고는 회원의 개인정보는 해지 즉시 삭제됩니다.</p><p>&nbsp;</p><p><br class="ProseMirror-trailingBreak"></p><h4><strong>제 8조(이용범위)</strong></h4><p>회사는 서비스를 통해 타사의 모바일, 웹 사이트 또는 특정 콘텐츠에 대한 링크를 제공할 수 있다. 이런 경우 회사는 외부사이트 및 콘텐츠에 대한 통제권이 없으므로 그로부터 제공받는 서비스나 콘텐츠의 유용성에 대한 책임을 지지 않으며 보증할 수 없다. 회사는 회사가 제공하는 서비스에 포함되어 있는 기능만을 이용자에게 사용할 수 있는 범위를 주는 것뿐 이므로, 이용하는 사이트의 정책은 회사와는 무관하다(보증책임을 지지 아니한다). “다만, 외부사이트 및 콘텐츠가 명백히 불법적인 경우 등 회사의 고의 또는 과실이 개입하는 경우에는 회사는 관계법령에 따라 자신의 과실비율의 한도에서의 손해를 배상할 책임이 있습니다.”</p><p>&nbsp;</p><p><br class="ProseMirror-trailingBreak"></p><h4><strong>제 9조(회사의 역할과 책임)</strong></h4><p>회사는 본 약관이 정하는 바에 따라 최적의 서비스를 제공하기 위해 노력한다. 또한 회원의 서비스에 대한 모니터링을 수행하여 회원이 이용지침을 위반하거나 서비스에 위배되는 행위 등을 유발하는 경우, 이에 대한 이용개선을 요청할 수 있으며, 회원이 정당한 사유 없이 응하지 않을 경우 회원의 개선조치 전까지 서비스 이용제한이 있을 수 있다.</p><p>&nbsp;</p><p><br class="ProseMirror-trailingBreak"></p><h4><strong>제 10조(이용자의 의무)</strong></h4><p>회원은 이 약관에서 규정하는 사항, 이용지침 및 관계법령 등을 준수하여 서비스를 이용하여야 하며, 서비스의 안정적이고 원활한 운영에 협조하여야 한다.</p><p><br class="ProseMirror-trailingBreak"></p><p>1. 회원은 부정확한 개인정보로 인해 발생하는 사고의 책임은 본인에게 있으며, 타인의 정보를 도용하거나 허위로 입력할 경우 회원 자격 상실 및 서비스 이용이 불가할 수 있다.</p><p>2. 회원은 서비스 신청 시 등록된 개인정보의 변경사항이 있을 경우, 정정 및 변경을 첫 가입시 입력한 이메일을 통해 인증 받는다. 변동사항에 대한 인증 누락으로 인한 불의의 사고에 대해서는 회원의 책임으로 한다.</p><p>3. 회원이 1,2항에 대한 역할과 책임을 다하지 못하고 타인의 정보 및 존엄에 해가 될 시에는 『정보 통신망 이용촉진 및 정보보호 등에 관한 법률』 등에 의해 처벌 받을 수 있다.</p><p>4. 회원은 각 호의 행위를 하여서는 안됩니다.</p><p><br class="ProseMirror-trailingBreak"></p><p>① 회사의 서비스에 게시된 정보를 허가 없이 변경하거나 서비스를 이용하여 얻은 정보를 회사의 사전 승인 없이 무단 복제, 출판, 방송 등에 사용하거나 제3자에게 제공하는 행위</p><p>② 서비스상에서 회사의 승인 없이 상업적 홍보를 하거나 불쾌감을 줄 수 있는 음란물, 폭력적인 메시지 등의 문자, 영상, 음성 등이 콘텐츠를 게시 또는 배포하는 행위</p><p>③ 회사직원 또는 서비스 운영자를 사칭 또는 타인의 명의를 도용하여 활동하는 행위</p><p>④ “예약” 및 “주문거래”를 반복적으로 신청 및 취소하여 업무에 방해를 주는 행위</p><p>⑤ 회사에 전화 및 문자, 영상, 이메일 등을 이용하여 악의적인 내용 및 욕설 등 업무방해를 일삼는 행위</p><p>⑥ 공공질서 및 미풍양속에 위배되는 내용의 정보, 문자, 문장, 도형, 음성, 영상, 음향 등을 유포하는 행위</p><p>⑦ 회원의 개인정보를 동의 없이 수집, 저장, 공개하는 행위</p><p><br class="ProseMirror-trailingBreak"></p><p>&nbsp;</p><h4><strong>제 11조 (할인쿠폰, 할인상품권, 이용쿠폰)</strong></h4><p>1. 쿠폰의 발급기준은 회사의 정책에 따라 회원에게 부여되며, 유효기간은 쿠폰에 별도 기입한다. 유효기간을 초과한 경우 유효성을 상실한다.</p><p>2. 할인쿠폰의 사용조건에 관한 사항은 회사의 정책에 따라 달라질 수 있다.</p><p>3. 회원이 제10조의 의무를 위반한 경우 회사는 할인쿠폰 사용 제한 또는 유효성을 무효화할 수 있다.</p><p>4. 휴면계정 전환과 회원탈퇴, 회원자격상실 시 할인쿠폰은 자동 소멸된다.</p><p>5. 각 쿠폰은 금전적 이익을 목적으로 하지 않는 경우 양도가 가능하나, 서비스 이용된 경우 유효성을 상실한다.</p><p>6. 회사에서 직접 또는 위탁 판매한 이용쿠폰과 할인상품권은 서비스를 이용하지 아니하고 영수증을 제출하면 14일 이내 환불한다.</p><p>7. 할인상품권과 이용쿠폰은 유효성은 기입된 내용에 따른다.</p><p>8. 각 쿠폰에 기입된 코드가 사용된 경우 서비스 이용중 또는 서비스 완료로 간주하여, 재사용할 수 없으며, 유효성이 상실된다.</p><p>9. 쿠폰은 현금화할 수 없으며, 신용거래의 수단으로 사용할 수 없다.</p><p>10. 지급 이후에는 쿠폰 소유권에 대한 책임은 이용자에게 있음으로 훼손, 분실, 무단사용에 유의하여야 한다.</p><p>&nbsp;</p><p><br class="ProseMirror-trailingBreak"></p><h4><strong>제 12 조 (주문거래 기록의 보관)</strong></h4><p>“주문거래”의 거래기록은 전자상거래 등에서의 소비자보호에 관한 법률에 규정에 의해 일정기간 동안 보존할 수 있다.</p><p>&nbsp;</p><p><br class="ProseMirror-trailingBreak"></p><h4><strong>제 13 조 (주문거래 시 가능한 결제 수단)</strong></h4><p>회사에서 구매한 재화 또는 용역에 대한 대금지급방법은 다음 각 호의 하나로 할 수 있다.</p><p>1. 신용카드 결제</p><p>2. 가상계좌 결제, 포인트</p><p>3. 기타 회사가 추가 지정하는 결제수단</p><p><br class="ProseMirror-trailingBreak"></p><p>&nbsp;</p><h4><strong>제 14 조 (주문거래 시 구매결정 및 송금)</strong></h4><p>이용고객은 본 약관 및 회사가 정한 규정에 따라 다음 각 호의 절차를 거쳐 “주문거래”를 할 수 있다.</p><p>1. 재화 또는 용역의 선택</p><p>2. 성명, 예약일자, 연락처의 입력</p><p>3. 재화 또는 용역 금액의 확인</p><p>4. 결제방법의 선택</p><p><br class="ProseMirror-trailingBreak"></p><p>&nbsp;</p><h4><strong>제 15 조 (주문거래 시 취소 및 환불)</strong></h4><p>1. 회사의 “주문거래”시 취소 및 환불 규정은 전자상거래 등의 소비자보호에 관한 법률 등 관련 법령을 준수한다.</p><p>2. “주문거래”시 자동차 수리 및 관리 서비스 성격에 따라 회사는 별도의 취소 및 환불 관련 규정을 정할 수 있으며, 이 경우 별도 계약 및 이용조건 상의 취소 및 환불 규정이 우선 적용된다.</p><p>3. “주문거래”시 자동차 수리 및 관리 서비스의 특성상 취소와 환불은 해당 서비스 제공 업체와 확인 후 처리하게 되며, 신용카드결제는 신용카드사의 환불기준에 의거하여 시일이 소요될 수 있다.</p><p><br class="ProseMirror-trailingBreak"></p><p>&nbsp;</p><h4><strong>제 16조 (회원에 대한 통지)</strong></h4><p>1. 회사가 회원에 통지를 하는 경우 본 약관에 별도 규정이 없는 한 회원이 기재한 전자우편으로 할 수 있습니다.</p><p>2. 회사는 불특정 다수 회원에 대한 통지의 경우 서비스 게시판 등에 게시함으로써 개별 통지에 갈음할 수 있습니다.</p><p><br class="ProseMirror-trailingBreak"></p><p>&nbsp;</p><h4><strong>제 17 조 (면책조항)</strong></h4><p>회사는 다음 사유로 서비스를 제공할 수 없는 경우 이로 인하여 회원에게 발생한 손해에 대해서는 책임을 부담하지 않는다.</p><p><br class="ProseMirror-trailingBreak"></p><p>1. 천재지변 또는 이에 준하는 불가항력의 상태가 있는 경우</p><p>2. 서비스 제공을 위하여 회사와 서비스 제휴계약을 체결한 제3자의 고의적인 서비스 방해가 있는 경우</p><p>3. 회원의 귀책사유로 서비스 이용에 장애가 있는 경우</p><p>4. 기타 회사의 고의？과실이 없는 사유로 인한 경우</p><p>5. 회사는 회원이 서비스를 이용하여 얻은 정보, 자료, 사실의 신뢰도, 정확성 등에 대해서는 보증을 하지 않으며 이로 인해 발생한 회원의 손해에 대하여는 책임을 부담하지 않는다.</p><p>6. 회원이 회사를 통해 접수를 하지 않아 전산에서 조회가 되지 않는 건에 대해 당사는 책임을 지지 않는다.</p><p>7. 회사는 회원이 서비스를 이용하여 기대하는 수익을 얻지 못하거나 상실한 것에 대하여 책임을 지지 않으며, 회원 상호간 및 회원과 제3자 상호간에 서비스를 매개로 발생한 분쟁에 대해 개입할 의무가 없고, 이로 인한 손해를 배상할 책임도 부담하지 않는다.</p><p>8. 수리계약 및 자동차 관리 서비스 계약은 회원과 해당 서비스 제공 업체 간의 계약이므로 해당 서비스 과정에서 발생한 하자의 경우 회사는 원칙적으로 배상의 책임이 없으며, 다만 회사는 회원과 해당 서비스 제공 업체 간의 적극적 중재역할을 담당한다.</p><p>9. 회사는 무료로 제공되는 서비스 이용과 관련하여 관련법에 특별한 규정이 없는 한 책임을 지지 않는다.</p><p><br class="ProseMirror-trailingBreak"></p><p>&nbsp;</p><h4><strong>제 18 조 (분쟁의 해결)</strong></h4><p>회사와 회원은 서비스와 관련하여 발생한 분쟁을 원만하게 해결하기 위하여 필요한 모든 노력을 하여야 합니다.</p><p>&nbsp;</p><p>&nbsp;</p><h4><strong>제 19 조 (재판권 및 준거법)</strong></h4><p>본 약관은 대한민국법령에 의하여 규정되고 이행되며, 서비스 이용과 관련하여 회사와 회원 간에 발생한 분쟁에 대해서는 민사소송법상의 주소지를 관할하는 법원을 합의 관할로 한다.</p><p>&nbsp;</p><p><br class="ProseMirror-trailingBreak"></p><h4><strong>부 칙</strong></h4><p>(2017년 4월 05일) 개정</p><p>(2020년 5월 01일) 개정</p><p>(2022년 7월 01일) 개정</p>`
    });
